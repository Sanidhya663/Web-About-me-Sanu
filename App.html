<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Code Editor - Fantastic</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ff6b81, #ffec61, #24c6dc, #514a9d);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1);
      width: 480px;
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 3.2em;
      color: #333;
      margin-bottom: 15px;
      font-family: 'Roboto', sans-serif;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    p {
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #333;
    }

    .btn {
      background-color: #ff6b81;
      padding: 16px 40px;
      font-size: 1.2em;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #e055a2;
      transform: scale(1.1);
    }

    .login {
      display: none;
      flex-direction: column;
      justify-content: center;
      transition: opacity 0.5s ease;
    }

    .login input {
      padding: 14px;
      margin: 15px 0;
      width: 100%;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .login input:focus {
      border-color: #ff6b81;
    }

    .editor-container {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      justify-content: space-between;
    }

    .editor {
      width: 32%;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .editor h3 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 15px;
    }

    .editor textarea {
      width: 100%;
      height: 250px;
      padding: 14px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ddd;
      box-sizing: border-box;
      resize: none;
      transition: border-color 0.3s ease;
    }

    .editor textarea:focus {
      border-color: #ff6b81;
    }

    .output-container {
      margin-top: 30px;
    }

    .output {
      width: 100%;
      height: 400px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      padding: 15px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

  </style>
</head>
<body>

  <div class="container" id="welcome-screen">
    <h1>Welcome to Code Playground ðŸŽ¨</h1>
    <p>Start creating and experimenting with HTML, CSS, and JS!</p>
    <button class="btn" onclick="showLogin()">Start</button>
  </div>

  <div class="container login" id="login-screen">
    <h2>Sign In</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button class="btn" onclick="login()">Log In</button>
  </div>

  <div id="editor-screen" style="display: none;">
    <div class="header">
      <button class="btn" onclick="logout()">Log Out</button>
    </div>
    <h1>Live Code Editor</h1>
    <div class="editor-container">
      <div class="editor">
        <h3>HTML</h3>
        <textarea id="html-code" placeholder="Write your HTML code here..."></textarea>
      </div>

      <div class="editor">
        <h3>CSS</h3>
        <textarea id="css-code" placeholder="Write your CSS code here..."></textarea>
      </div>

      <div class="editor">
        <h3>JavaScript</h3>
        <textarea id="js-code" placeholder="Write your JavaScript code here..."></textarea>
      </div>
    </div>

    <div class="output-container">
      <div class="output">
        <h3>Live Output</h3>
        <iframe id="output"></iframe>
      </div>
    </div>
  </div>

  <script>
    // Show the login screen when clicking "Start"
    function showLogin() {
      document.getElementById('welcome-screen').style.display = 'none';
      document.getElementById('login-screen').style.display = 'flex';
    }

    // Simple login simulation (for demonstration purposes)
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username && password) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('editor-screen').style.display = 'block';
        alert(`Welcome, ${username}! You can now start coding.`);
        startEditor(); // Initialize the live editor once logged in
      } else {
        alert("Please enter both username and password.");
      }
    }

    // Initialize the editor with live code output
    function startEditor() {
      const htmlCode = document.getElementById('html-code');
      const cssCode = document.getElementById('css-code');
      const jsCode = document.getElementById('js-code');
      const output = document.getElementById('output');

      // Function to update the iframe content
      function updateOutput() {
        const iframe = output.contentWindow.document;
        iframe.open();
        iframe.write(`
          <html>
            <head>
              <style>${cssCode.value}</style>
            </head>
            <body>
              ${htmlCode.value}
              <script>${jsCode.value}<\/script>
            </body>
          </html>
        `);
        iframe.close();
      }

      // Event listeners for each editor to update live output
      htmlCode.addEventListener('input', updateOutput);
      cssCode.addEventListener('input', updateOutput);
      jsCode.addEventListener('input', updateOutput);

      // Initial update
      updateOutput();
    }

    // Log out function
    function logout() {
      document.getElementById('editor-screen').style.display = 'none';
      document.getElementById('welcome-screen').style.display = 'block';
    }
  </script>
</body>
</html>
